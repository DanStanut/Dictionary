<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <script src="script.js"></script>
    <div class="container text-center">
        <div class="card">
            <div class="card-header">
              <h1><b>Dictionary</b></h1>
            </div>
            <div class="row">
                <div>
                    <label><b>Please enter the word: </b></label>
                    <input type="text" id="givenWord">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary" Type="button" onclick="addWord()">Add word</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary" Type="button" onclick="checkWord()">Check word</button>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
